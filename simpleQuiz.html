<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <h2 style="text-align: center; margin-top:50px">
        My Simple Quiz
    </h2>
</head>

<body>
    <div style="text-align:center; margin-top:100px; margin-left: 100px; margin-right: 100px">
        <form style="align-self: center">
            <h1 style="font-style: italic">
                What is your favorite programming language?
            </h1>
            <div class="col-lg-12 md-12">
                <div class="row" style="margin-top: 50px; margin-left:100px; margin-right:100px;">
                    <button type="button" class="button" data-lang="Python"> Python </button>
                    <div class="col-lg-2"></div>
                    <button type="button" class="button" data-lang="Java"> Java </button>
                    <button type="button" class="button" data-lang="JavaScript"> JavaScript </button>
                    <div class="col-lg-2"></div>
                    <button type="button" class="button" tdata-lang="C++"> C++ </button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
   $(document).ready(function() {
        // button css
        $(".button").addClass("col-lg-5 md-12 shadow-lg")
        $(".button").css({"margin-top":"20px", "height": "70px", "text-align":"center", "font-size":"20px", "border-radius":"20px"})

        // button mouse hover effect
        $(".button").on("mouseenter",function(){
            $(this).css("font-weight","bold")
        })
        $(".button").on("mouseleave",function(){
            $(this).css("font-weight","normal")
        })

       // button click
        $(".button").on("click",function(){
            alert("You Chose "+$(this).data("lang")+". Submission Successful!")
        })

        
   })
</script>
